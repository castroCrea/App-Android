apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "paolo.whatthefoot"
        manifestPlaceholders = [
                wonderpushDefaultActivity:  '.BlogFoot', // 2
                wonderpushNotificationIcon: '@drawable/ic_launcher'    // 3
        ]
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.wonderpush:wonderpush-android-sdk:1.2.2.1'
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    compile('com.mopub:mopub-sdk:4.7.1@aar') {
        transitive = true
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
